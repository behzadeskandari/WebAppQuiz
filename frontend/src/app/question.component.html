<mat-card>
  <mat-card-title>
    <span *ngIf="question.id">
      Edit Question
    </span>
    <span *ngIf="!question.id">
      New  Question
    </span>
  </mat-card-title>
  <mat-card-content>
    <form class="example-form">
      <mat-form-field class="fullwidth">
        <mat-label>Question</mat-label>
        <input matInput placeholder="Question" [(ngModel)]="question.Text" name="question">
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <mat-label>correct Answer</mat-label>
        <input matInput placeholder="correct Answer" [(ngModel)]="question.correctAnswer" name="correctAnswer">
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <mat-label>Wrong Answer 1</mat-label>
        <input matInput placeholder="Wrong Answer 1" [(ngModel)]="question.answer1" name="answer1">
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <mat-label>Wrong Answer 2</mat-label>
        <input matInput placeholder="Wrong Answer 2" [(ngModel)]="question.answer2" name="answer2">
      </mat-form-field>
      <mat-form-field class="fullwidth">
        <mat-label>Wrong Answer 3</mat-label>
        <input matInput placeholder="Wrong Answer 3" [(ngModel)]="question.answer3" name="answer3">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>

    <button  *ngIf="question.id" mat-button (click)="api.putQuestion(question)">Edit</button>

    <button  *ngIf="question.id" mat-button (click)="question = {}">New</button>
    <button  *ngIf="!question.id" mat-button (click)="post(question)">POST</button>
  </mat-card-actions>
</mat-card>
<questions></questions>
